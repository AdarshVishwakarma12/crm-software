<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <section class="text-gray-600 body-font relative">
    <div class="container px-5 py-24 mx-auto flex flex-wrap md:flex-nowrap items-start gap-8">

      <div class="md:w-2/3 w-full h-96 rounded-lg overflow-hidden shadow-md bg-gray-300">
        <iframe
          id="mapIframe"
          width="100%"
          height="100%"
          frameborder="0"
          style="border:0; filter: grayscale(1) contrast(1.2) opacity(0.4);"
          allowfullscreen
          src="https://maps.google.com/maps?q=New+Delhi+110001&output=embed">
        </iframe>
      </div>

      
      <div class="md:w-1/3 w-full bg-white rounded-lg p-8 shadow-md">
        <h2 class="text-gray-900 text-lg mb-1 font-medium title-font">Find Your Business</h2>
        <p class="leading-relaxed mb-5 text-gray-600">Enter your location and pincode to see it on the map.</p>

        <div class="relative mb-4">
          <label for="location" class="leading-7 text-sm text-gray-600">Location</label>
          <input type="text" id="location" name="location" placeholder="City or address"
                 class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <div class="relative mb-4">
          <label for="pincode" class="leading-7 text-sm text-gray-600">Pincode</label>
          <input type="text" id="pincode" name="pincode" placeholder="Postal Code"
                 class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-2 px-3 leading-8 transition-colors duration-200 ease-in-out">
        </div>

        <button onclick="updateMap()" class="text-white bg-indigo-500 border-0 py-2 px-6 focus:outline-none hover:bg-indigo-600 rounded text-lg">Show on Map</button>
        <p class="text-xs text-gray-500 mt-3">This will dynamically update the Google Map based on your input.</p>
      </div>

    </div>
  </section>

  <script>
    function updateMap() {
      const location = document.getElementById('location').value.trim();
      const pincode = document.getElementById('pincode').value.trim();

      if (location === '' || pincode === '') {
        alert('Please enter both location and pincode.');
        return;
      }

      const address = `${location} ${pincode}`.replace(/\s+/g, '+');
      const mapUrl = `https://maps.google.com/maps?q=${address}&output=embed`;
      document.getElementById('mapIframe').src = mapUrl;
    }
  </script>

</body>
</html>
